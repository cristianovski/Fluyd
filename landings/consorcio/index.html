<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glid Aurora | Inteligência Financeira</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="../../assets/css/style-dark-neon.css">
    <style>
        /* --- ESTILO AURORA (ROXO + MENTA) --- */
        :root {
            --primary: #5B21B6;       /* Roxo Profundo */
            --accent: #10B981;        /* Verde Menta Vibrante */
            --bg-body: #F3F4F6;       /* Cinza Gelo */
            --bg-card: #FFFFFF;
            --text-main: #1F2937;
            --text-light: #6B7280;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif; /* Fonte Tech e Amigável */
        }

        h1, h2, h3 { color: var(--primary); font-weight: 800; letter-spacing: -0.5px; }

        /* Botão Menta (Chama muita atenção no roxo/branco) */
        .btn-neon {
            background-color: var(--accent) !important;
            color: #064E3B !important; /* Texto verde escuro */
            font-weight: 800 !important;
            border-radius: 12px !important;
            padding: 18px 40px !important;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4) !important;
            border: none !important;
            transition: transform 0.2s;
        }
        .btn-neon:hover { transform: translateY(-3px); filter: brightness(1.1); }

        .simulator-box, .feature-card {
            background: var(--bg-card) !important;
            border: 1px solid #E5E7EB !important;
            border-radius: 20px;
            box-shadow: 0 10px 40px -10px rgba(91, 33, 182, 0.1) !important; /* Sombra Roxa Suave */
        }

        /* Inputs modernos */
        input, select {
            background: #F9FAFB !important;
            border: 2px solid #E5E7EB !important;
            border-radius: 10px !important;
            padding: 16px !important;
            color: var(--primary) !important;
            font-weight: 600;
        }
        input:focus { border-color: var(--primary) !important; outline: none; }

        .feature-icon i { color: var(--primary); font-size: 2.5rem; background: #EDE9FE; padding: 15px; border-radius: 15px; margin-bottom: 20px; }
        
        /* Highlight Roxo */
        span.highlight { color: var(--accent); background: var(--primary); padding: 2px 8px; border-radius: 6px; }

        /* FAQ Clean */
        .faq-item { background: white !important; border: 1px solid #E5E7EB !important; margin-bottom: 10px; border-radius: 10px; }
        .faq-question { width: 100%; text-align: left; padding: 20px; background: none; border: none; font-weight: 700; color: var(--primary); cursor: pointer; display: flex; justify-content: space-between; }
        .faq-answer { padding: 0 20px 20px; display: none; color: var(--text-light); }
    </style>
</head>
<body>
    <header class="hero" style="padding: 100px 20px; text-align: center; background: white;">
        <i class="ph-duotone ph-sparkle" style="font-size: 4rem; color: var(--primary); margin-bottom: 20px;"></i>
        <h1 style="font-size: 3.5rem; margin-bottom: 15px;">GLID AURORA</h1>
        <p style="font-size: 1.2rem; color: var(--text-light); margin-bottom: 40px;">Inteligência que multiplica seu patrimônio.</p>
        <a href="#simulador" class="btn-neon" style="text-decoration: none;">Simular Agora</a>
    </header>

    <section class="container" id="simulador" style="max-width: 500px; margin: -40px auto 0; padding: 0 20px;">
        <div class="simulator-box" id="box-formulario" style="padding: 40px;">
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 10px; color: var(--text-light); font-weight: 700;">Seu Objetivo</label>
                <select id="tipo_bem" style="width: 100%;"><option value="imovel">Imóvel</option><option value="veiculo">Veículo</option></select>
            </div>
            <div style="margin-bottom: 30px;">
                <label style="display: block; margin-bottom: 10px; color: var(--text-light); font-weight: 700;">Valor (R$)</label>
                <input type="number" id="valor_credito" placeholder="Ex: 200.000" style="width: 100%;">
            </div>
            <button class="btn-neon" onclick="enviarSimulacao()" style="width: 100%; cursor: pointer;">Calcular</button>
        </div>
        <div class="simulator-box" id="box-resultado" style="display: none; padding: 40px; text-align: center;">
            <h2 style="font-size: 1.5rem;">Resultado</h2>
            <div style="font-size: 3rem; font-weight: 800; color: var(--primary); margin: 20px 0;" id="res-parcela">R$ 0,00</div>
            <p id="res-prazo" style="color: var(--text-light);">--</p>
            <p id="res-total" style="color: var(--text-light);">--</p>
            <a id="btn-whatsapp" href="#" class="btn-neon" style="display: block; text-decoration: none; background: #25D366 !important; color: white !important; margin-top: 20px;">WhatsApp</a>
             <button onclick="location.reload()" style="background:none; border:none; color: #999; margin-top: 20px; cursor: pointer;">Voltar</button>
        </div>
    </section>

    <section style="max-width: 800px; margin: 60px auto; padding: 20px;">
        <h3 style="text-align: center; margin-bottom: 30px;">Dúvidas</h3>
        <div class="faq-item"><button class="faq-question" onclick="this.nextElementSibling.style.display=this.nextElementSibling.style.display==='block'?'none':'block'">Como funciona? <i class="ph-bold ph-caret-down"></i></button><div class="faq-answer">Sem juros, apenas taxa administrativa.</div></div>
        <div class="faq-item"><button class="faq-question" onclick="this.nextElementSibling.style.display=this.nextElementSibling.style.display==='block'?'none':'block'">Aceita FGTS? <i class="ph-bold ph-caret-down"></i></button><div class="faq-answer">Sim, para imóveis residenciais.</div></div>
    </section>

    <script>
        async function enviarSimulacao() {
            const valor = parseFloat(document.getElementById('valor_credito').value);
            if(!valor) return alert('Digite o valor');
            const prazo = document.getElementById('tipo_bem').value === 'imovel' ? 180 : 80;
            const parcela = (valor * 1.23) / prazo;
            document.getElementById('box-formulario').style.display = 'none';
            document.getElementById('box-resultado').style.display = 'block';
            document.getElementById('res-parcela').innerText = valor.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}); // Placeholder logic
            document.getElementById('res-parcela').innerText = parcela.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
            document.getElementById('res-prazo').innerText = prazo + " meses";
            document.getElementById('res-total').innerText = "Crédito: " + valor.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
            document.getElementById('btn-whatsapp').href = "https://wa.me/5577998633429?text=Simulacao";
            
            // CRM Ping
             try { fetch('https://hook.us2.make.com/o93jlkarlvnk8kbw4emog88vutjqeh0v', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({valor, origem: 'Aurora'}) }); } catch(e){}
        }
    </script>
</body>
</html>
