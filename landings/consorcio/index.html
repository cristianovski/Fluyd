<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glid Horizonte | Seu Novo Começo</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="../../assets/css/style-dark-neon.css">
    <style>
        /* --- ESTILO HORIZONTE (SUNSET ORANGE + PETROL BLUE) --- */
        :root {
            --primary: #EA580C;       /* Laranja Queimado (Sunset) */
            --secondary: #164E63;     /* Azul Petróleo Escuro (Base) */
            --bg-body: #FFF7ED;       /* Creme muito suave (Luz da manhã) */
            --card-bg: #FFFFFF;
        }

        body {
            background-color: var(--bg-body);
            color: var(--secondary);
            font-family: 'Urbanist', sans-serif;
        }

        h1, h2, h3 { font-weight: 800; letter-spacing: -0.5px; }

        /* Botão Horizonte (Gradiente Suave) */
        .btn-neon {
            background: linear-gradient(135deg, #F97316 0%, #EA580C 100%) !important;
            color: white !important;
            font-weight: 700 !important;
            border-radius: 12px !important;
            padding: 18px 40px !important;
            text-transform: uppercase;
            box-shadow: 0 10px 25px rgba(234, 88, 12, 0.3) !important;
            border: none !important;
            transition: transform 0.2s;
        }
        .btn-neon:hover { transform: translateY(-3px); filter: brightness(1.1); }

        .simulator-box, .feature-card {
            background: var(--card-bg) !important;
            border: 1px solid #FFEDD5 !important;
            border-bottom: 4px solid var(--primary) !important; /* Base Laranja */
            border-radius: 16px;
            box-shadow: 0 10px 30px -10px rgba(22, 78, 99, 0.1) !important;
        }

        input, select {
            background: #FFF !important;
            border: 2px solid #CFFAFE !important;
            border-radius: 8px !important;
            padding: 16px !important;
            color: var(--secondary) !important;
            font-weight: 600;
            font-family: 'Urbanist', sans-serif;
        }
        input:focus { border-color: var(--primary) !important; outline: none; }

        .feature-icon i { 
            color: var(--primary); 
            font-size: 2.8rem; 
            margin-bottom: 20px; 
            background: #FFEDD5; 
            padding: 15px; 
            border-radius: 50%; 
        }

        /* FAQ */
        .faq-item { background: white !important; border-radius: 12px; margin-bottom: 10px; border: 1px solid #E0F2FE !important; }
        .faq-question { width: 100%; text-align: left; padding: 20px; background: none; border: none; font-weight: 700; color: var(--secondary); cursor: pointer; display: flex; justify-content: space-between; }
        .faq-answer { padding: 0 20px 20px; display: none; color: #555; }
        
        .whatsapp-float {
            position: fixed; bottom: 30px; right: 30px;
            background-color: var(--primary); color: white;
            width: 60px; height: 60px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; text-decoration: none;
            box-shadow: 0 5px 20px rgba(234, 88, 12, 0.4);
            z-index: 100; transition: transform 0.2s;
        }
    </style>
</head>
<body>
    <header class="hero" style="padding: 100px 20px; text-align: center;">
        <i class="ph-duotone ph-sun-horizon" style="font-size: 4.5rem; color: var(--primary); margin-bottom: 20px;"></i>
        <h1 style="font-size: 3.5rem; margin-bottom: 15px;">GLID HORIZONTE</h1>
        <p style="font-size: 1.2rem; color: #555; margin-bottom: 40px;">O sol nasceu para o seu patrimônio.</p>
        <a href="#simulador" class="btn-neon" style="text-decoration: none;">Ver Novo Caminho</a>
    </header>

    <section class="container" id="simulador" style="max-width: 500px; margin: -40px auto 0; padding: 0 20px;">
        <div class="simulator-box" id="box-formulario" style="padding: 40px;">
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 10px; font-weight: 700;">O que você vai conquistar?</label>
                <select id="tipo_bem" style="width: 100%;"><option value="imovel">Casa Própria</option><option value="veiculo">Carro Novo</option></select>
            </div>
            <div style="margin-bottom: 30px;">
                <label style="display: block; margin-bottom: 10px; font-weight: 700;">Valor (R$)</label>
                <input type="number" id="valor_credito" placeholder="Ex: 150.000" style="width: 100%;">
            </div>
            <button class="btn-neon" onclick="enviarSimulacao()" style="width: 100%; cursor: pointer;">Simular Futuro</button>
        </div>
        <div class="simulator-box" id="box-resultado" style="display: none; padding: 40px; text-align: center;">
            <h2 style="font-size: 1.5rem; color: var(--secondary);">Caminho Aberto</h2>
            <div style="font-size: 3rem; font-weight: 800; color: var(--primary); margin: 20px 0;" id="res-parcela">R$ 0,00</div>
            <p id="res-prazo" style="font-weight: 700;">--</p>
            <p id="res-total">--</p>
            <a id="btn-whatsapp" href="#" class="btn-neon" style="display: block; text-decoration: none; background: #25D366 !important; color: white !important; margin-top: 20px;">Falar no Zap</a>
             <button onclick="location.reload()" style="background:none; border:none; color: #999; margin-top: 20px; cursor: pointer; text-decoration: underline;">Recalcular</button>
        </div>
    </section>

    <script>
        async function enviarSimulacao() {
            const valor = parseFloat(document.getElementById('valor_credito').value);
            if(!valor) return alert('Digite o valor');
            const prazo = document.getElementById('tipo_bem').value === 'imovel' ? 180 : 80;
            const parcela = (valor * 1.23) / prazo;
            document.getElementById('box-formulario').style.display = 'none';
            document.getElementById('box-resultado').style.display = 'block';
            document.getElementById('res-parcela').innerText = parcela.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
            document.getElementById('res-prazo').innerText = prazo + " meses";
            document.getElementById('res-total').innerText = "Total: " + valor.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
            document.getElementById('btn-whatsapp').href = `https://wa.me/5577998633429?text=HorizonteSim`;
             try { fetch('https://hook.us2.make.com/o93jlkarlvnk8kbw4emog88vutjqeh0v', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({valor, origem: 'Horizonte'}) }); } catch(e){}
        }
        function toggleFaq(el) { el.nextElementSibling.style.display = el.nextElementSibling.style.display==='block'?'none':'block'; }
    </script>
</body>
</html>
